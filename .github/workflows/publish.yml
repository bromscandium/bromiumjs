name: Publish to npm

on:
  release:
    types: [published]

concurrency:
  group: publish
  cancel-in-progress: false

jobs:
  publish:
    runs-on: ubuntu-latest

    env:
      NPM_TAG: ${{ github.event.release.prerelease && 'beta' || 'latest' }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build all packages
        run: npm run build

      - name: Verify build output
        run: |
          test -d packages/core/dist || exit 1
          test -d packages/runtime/dist || exit 1
          test -d packages/router/dist || exit 1
          test -d packages/vite-plugin/dist || exit 1
          test -d bromium/dist || exit 1

      - name: Publish @bromscandium/core
        run: npm publish --access public --tag $NPM_TAG
        working-directory: packages/core
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Publish @bromscandium/runtime
        run: npm publish --access public --tag $NPM_TAG
        working-directory: packages/runtime
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Publish @bromscandium/router
        run: npm publish --access public --tag $NPM_TAG
        working-directory: packages/router
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Publish @bromscandium/vite-plugin
        run: npm publish --access public --tag $NPM_TAG
        working-directory: packages/vite-plugin
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Publish bromium
        run: npm publish --tag $NPM_TAG
        working-directory: bromium
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
