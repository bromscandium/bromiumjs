name: Publish to npm

on:
  release:
    types: [published]

jobs:
  publish:
    runs-on: ubuntu-latest

    env:
      # Set to 'beta' for pre-release, empty for stable
      NPM_TAG: ${{ github.event.release.prerelease && 'beta' || 'latest' }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: npm ci --ignore-scripts

      - name: Build packages
        run: |
          cd packages/core && npx tsc
          cd ../runtime && npx tsc
          cd ../router && npx tsc
          cd ../vite-plugin && npx tsc
          cd ../../bromium && npx tsc

      - name: Publish @bromscandium/core
        run: cd packages/core && npm publish --access public --tag $NPM_TAG
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Publish @bromscandium/runtime
        run: cd packages/runtime && npm publish --access public --tag $NPM_TAG
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Publish @bromscandium/router
        run: cd packages/router && npm publish --access public --tag $NPM_TAG
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Publish @bromscandium/vite-plugin
        run: cd packages/vite-plugin && npm publish --access public --tag $NPM_TAG
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Publish bromium
        run: cd bromium && npm publish --tag $NPM_TAG
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
